<div class="body">
  <h2>Login</h2>

  <!-- Form with ngSubmit -->
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        id="username" 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password" 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        class="form-control"
      >
    </div>

    <button type="submit" [disabled]="!username || !password">
      Login
    </button>
  </form>

  <!-- Logout Button (only visible if user is logged in) -->
  <button *ngIf="isUserLoggedIn" (click)="onLogout()">Logout</button>
</div>
