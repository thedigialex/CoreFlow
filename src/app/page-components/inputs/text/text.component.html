<input-label [inputModel]="inputModel" [isRequired]="required">
    <input [type]="inputModel.type" [name]="inputModel.name" [id]="inputModel.name"
        [disabled]="inputModel.disabled ?? false" [required]="required" [(ngModel)]="inputModel.value"
        (ngModelChange)="validateInput()" class="input" />

    <div *ngIf="!inputModel.valid && errorMessage!=''" class="error-message">
        {{ errorMessage }}
    </div>
</input-label>
